<div class="site-wrapper"
    style="display: table;
          width: 100%;
          height: 450px;
          padding: 6rem 0;
          text-align: center;
          color: #fff;
          box-shadow: inset 0 0 0 1000px rgba(0,0,0,.4);
          background: url({{ headerphoto }}) no-repeat center center scroll;
          background-color: #000;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;">

      <div class="inner-wrapper">
          <div class="container">
            <h2 class="page-title">{{ title }}</h2>
          </div>
      </div>

</div>

<section class="page">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {{ photo_replicator }}
          {{ if type == "new_photo" }}
            <img src="{{ photo }}" class="img-responsive" />
          {{ endif }}
        {{ /photo_replicator }}
      </div>
      <div class="col-md-6">
      {{ content }}
      </div>
    </div>
  </div>
</section>

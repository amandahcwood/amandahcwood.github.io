<div class="site-wrapper"
    style="display: table;
          width: 100%;
          height: 450px;
          padding: 6rem 0;
          text-align: center;
          color: #fff;
          box-shadow: inset 0 0 0 1000px rgba(141,84,63,.3);
          background: url({{ headerphoto }}) no-repeat center top scroll;
          background-color: #000;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;">

      <div class="inner-wrapper">
          <div class="container">
            <h2 class="page-title">{{ title }}</h2>
          </div>
      </div>

</div>

<section class="bottleshop">
  <div class="callout container">
    <div class="row">
        <div class="col-md-4">
          <h4>Bottle Shop Hours</h4>
          {{ hours_builder }}
            {{ if type == "new_hours" }}
          <p class="hours"> {{ dates }} | {{ hours }} </p>
            {{ endif }}
          {{ /hours_builder }}
        </div>
        <div class="info col-md-8">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
    {{ bottleshop_builder }}
      {{ if type == "new_beer" }}
      <div class="beer-label col-md-4">
        <img src="{{ beerlabel }}" class="img-responsive" />
      </div>
      {{ endif }}
    {{ /bottleshop_builder }}
    </div>
  </div>


</section>

title: Home Page

fields:
  _template:
    display: Template
    type: templates

  headerphoto:
    type: file
    destination: assets/img/background-images/
    allowed: ['jpg', 'png']

  news:
    type: text
    display: Title of news release
    instructions: Change the latest news title (keep at 40 characters)

  newslink:
    type: text
    display: Link for news release
    instructions: Where should your latest news link to? (URL)

  brewpub_hours:
    type: replicator
    instructions: |
      Add brew pub hours here.

    sets:

      new_hours:
        display: Hours
        instructions: ie. Sunday to Thursday | 12pm to 7pm.
        fields:
          dates:
            display: Add the date range here.
            type: text
          hours:
            display: Add the hours range here.
            type: text

  bottleshop_hours:
    type: replicator
    instructions: |
      Add bottle shop hours here.

    sets:

      new_hours:
        display: Hours
        instructions: ie. Sunday to Thursday | 12pm to 7pm.
        fields:
          dates:
            display: Add the date range here.
            type: text
          hours:
            display: Add the hours range here.
            type: text